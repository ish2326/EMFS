<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <title>ToDo List</title>
</head>
<body>
    <div class="container">
        <h1>To-do List</h1>
        <div class="form-group">
        <input type="text" id="taskInput">
        <button onclick="add()"><b>Add</b></button>
        </div>
        <ul id="taskList"></ul>
      
      
        <div class="footer">
            <button onclick="clearLocalStorage()"><b>Clear</b></button>
            <button onclick="loadFromLocalStorage()"><b>Load</b></button>
            <button onclick="saveToLocalStorage()"><b>Save</b></button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
